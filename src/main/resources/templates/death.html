<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="eng">

<head>
    <title>COVID-19 Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

</head>

<body>


<div class="container">

    <div th:insert="~{nav.html :: nav}"></div>

    <div class="jumbotron">
        <h1 class="display-4" th:text="${totalReportedCases}">Total Cases</h1>
        <p class="lead">Total deaths reported for today <span id="datetime"></span>
            <script>
                const dt = new Date();
                document.getElementById("datetime").innerHTML = dt.toLocaleDateString();


            </script>
        </p>
        <hr class="my-4">
        <p>
            <span>New cases reported since yesterday</span>
            <span th:text="${totalNewCases}"></span>
        </p>
    </div>

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Total deaths reported</th>
            <th>Changes since yesterday</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.latestTotalCases}">0</td>
            <td th:text="${locationStat.diffFromPrevDay}">0</td>
        </tr>
        </tbody>
    </table>
</div>

</body>

</html>
