<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="eng">

<head>
    <title>COVID-19 Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>



<div class="container">

    <div th:insert="~{nav.html :: nav}"></div>

    <div class="jumbotron">
        <h1 class="display-4" th:text="${totalReportedCases}">Total Cases</h1>
        <p class="lead">Total deaths reported for today <span id="datetime"></span>
            <script>
                const dt = new Date();
                document.getElementById("datetime").innerHTML = dt.toLocaleDateString();




            </script>
        </p>
        <hr class="my-4">
        <p>
            <span>New cases reported since yesterday</span>
            <span th:text="${totalNewCases}"></span>
        </p>
    </div>

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Total deaths reported</th>
            <th>Changes since yesterday</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.latestTotalCases}">0</td>
            <td th:text="${locationStat.diffFromPrevDay}">0</td>
        </tr>
        </tbody>
    </table>
</div>

</body>

</html>
